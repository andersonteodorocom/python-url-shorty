version: '3.8'

services:
  url-shortener:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Persiste o banco de dados SQLite
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE_DIR=/app/data
      - PORT=5000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Opcional: Nginx como proxy reverso para produção
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - url-shortener
    restart: unless-stopped
    profiles:
      - production
